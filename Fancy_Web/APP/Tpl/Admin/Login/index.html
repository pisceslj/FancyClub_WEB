<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en"> 
	<meta charset="UTF-8">
	<title>FancyClub Login</title>
	<script src="/FancyClub/APP/Public/Js/jquery-1.11.2.min.js"></script>
	<script src="/FancyClub/APP/Public/Js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/FancyClub/APP/Public/Css/join.css">
	<link href="/FancyClub/APP/Public/Css/bootstrap.min.css" rel="stylesheet">
	<script>
		var verifyURL = "/FancyClub/APP/Lib/Action/Admin/Login/verify";
		function change_code(){
			document.getElementById("code").setAttribute("src",verifyURL +'/' + Math.random());
			return false;
		}
	</script>	
</head>
<body>
	<div class="well" id="d4">
	<nav class="navbar" id="n1">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/FancyClub/APP/Tpl/Admin/Index/Index/index.html" id="fc">FireWork</a>
				</div>
			</nav>
			<form id="d1" method="POST" action="{:U('Admin/Login/login')}">
				<div class="form-group">
					<label>用户名</label></br>
					<input type="text"  id="name"  name="name">
				</div>
				<div class="form-group">
					<label>密码</label></br>
					<input type="password" id="pwd" name="password">
				</div>
				<div class="form-group">
					<label>验证码</label></br>
					<input type="code" class="len250" name="code1"/><img src="{:U('Admin/Login/verify')}" id="code"/> <a href="javascript:void(change_code(this));" id="a2">看不清</a>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="check" > Agree us rules
					</label>
				</div>
				<div id="id3"><input type="submit" class="btn btn-primary" id="btn1" value="Submit">
				</div>
				<button id="btn2" class="btn btn-default" >Back</button>
			</form>
		</div>
	</body>
<script>
	var url = "/FancyClub/APP/Tpl/Index/Index/index.html";
	$("#btn2").click(function(e){
		window.open(url);
	})
</script>
</html>
